apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  name: local-dev-cloudnative-pg
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environments/local-dev
    plugin:
      env:
      - name: ARGOCD_ENV_COMPONENT
        value: cloudnative-pg
      name: tanka
    repoURL: https://github.com/WowSuchRicky/spezi-study-platform-infrastructure.git
    targetRevision: jsonnet-working
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
