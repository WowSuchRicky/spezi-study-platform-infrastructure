apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spezistudyplatform-local-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/WowSuchRicky/spezi-study-platform-infrastructure.git
    path: tanka
    targetRevision: main
    directory:
      jsonnet:
        extVars:
          - name: LOCAL_IP
            value: ""  # Will be set by setup script
        libs:
          - vendor
      include: environments/local-dev/main.jsonnet
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true